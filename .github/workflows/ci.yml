name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # ─────────────────────────────────────────────
  # Django Backend Tests
  # ─────────────────────────────────────────────
  test-backend:
    name: Backend Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.13']

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Django system check
        env:
          DJANGO_SETTINGS_MODULE: config.settings_test
        run: python manage.py check

      - name: Run migrations check
        env:
          DJANGO_SETTINGS_MODULE: config.settings_test
        run: python manage.py migrate --noinput

      - name: Run pytest with coverage
        env:
          DJANGO_SETTINGS_MODULE: config.settings_test
        run: |
          pytest tests/ \
            --cov=novels \
            --cov-report=xml \
            --cov-report=term-missing \
            -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # ─────────────────────────────────────────────
  # Code Quality
  # ─────────────────────────────────────────────
  lint-backend:
    name: Lint (flake8 + black)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: pip

      - name: Install lint tools
        run: pip install black flake8

      - name: Check formatting with black
        run: black --check --diff .

      - name: Lint with flake8
        run: flake8 novels/ config/ --max-line-length=100 --exclude=migrations

  # ─────────────────────────────────────────────
  # Next.js Frontend Tests
  # ─────────────────────────────────────────────
  test-frontend:
    name: Frontend Build & Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Lint Next.js
        working-directory: frontend
        run: npm run lint

      - name: Build Next.js
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000/api
        run: npm run build

  # ─────────────────────────────────────────────
  # Docker Build Verification
  # ─────────────────────────────────────────────
  docker-build:
    name: Docker Build Check
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]

    steps:
      - uses: actions/checkout@v4

      - name: Build Django image
        run: docker build -t ai-novel-factory-backend:ci .

      - name: Build Next.js image
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_API_URL=http://localhost:8000/api \
            -t ai-novel-factory-frontend:ci \
            ./frontend
